<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline | Somerset County 4-H Fair</title>

		<link rel="stylesheet" href="/{styles.css}" />
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				gap: 4px;
				min-height: 100vh;
				text-align: center;
			}
			* {
				margin: 0;
			}
			svg {
				max-width: 100px;
				fill: currentColor;
			}
			button {
				background-color: var(--accent);
			}
		</style>
	</head>
	<body>
		{appLogo}
		<h1>Offline</h1>
		<p>This page is not available offline. Please try again when you have a connection.</p>

		<div class="horizPanel">
			<button type="button" onclick="window.location.reload()">Try again</button>
			<button type="button" onclick="window.location.href = '/'">Go home</button>
		</div>

		<script>
			// from src/logic/theming.js
			document.body.classList.add(
				localStorage.getItem('theme') ||
					(window.matchMedia('(prefers-color-scheme: light)').matches
						? 'theme-light'
						: 'theme-dark')
			)

			window.addEventListener('online', () => window.location.reload())
		</script>
	</body>
</html>
